<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reason 2 Funk Project Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reason 2 Funk Project Management</h1>
        <div id="projectSection">
            <input type="text" id="projectInput" placeholder="Add a new project...">
            <button id="addProjectButton">Add Project</button>
            <ul id="projectList"></ul>
        </div>

        <div id="taskSection" style="display: none;">
            <h2>Tasks for <span id="currentProjectName"></span></h2>
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="dueDateInput">
            <button id="addTaskButton">Add Task</button>
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
