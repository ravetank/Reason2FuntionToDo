<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reason 2 Funk Project Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reason 2 Funk Project Management</h1>
        <div id="projectSection">
            <input type="text" id="projectInput" placeholder="Add a new project...">
            <button id="addProjectButton">Add Project</button>
            <ul id="projectList"></ul>
        </div>

        <div id="taskSection" style="display: none;">
            <h2>Tasks for <span id="currentProjectName"></span></h2>
            <div id="taskInputSection">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <input type="text" id="assignedToInput" placeholder="Assign to...">
                <input type="url" id="linkInput" placeholder="Add a link...">
                <input type="file" id="imageInput" accept="image/*">
                <button id="addTaskButton">Add Task</button>
            </div>

            <div id="kanbanBoard">
                <div class="kanban-column" data-status="todo">
                    <h3>To Do</h3>
                    <ul id="todoList" class="task-list"></ul>
                </div>
                <div class="kanban-column" data-status="in-progress">
                    <h3>In Progress</h3>
                    <ul id="inProgressList" class="task-list"></ul>
                </div>
                <div class="kanban-column" data-status="done">
                    <h3>Done</h3>
                    <ul id="doneList" class="task-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
